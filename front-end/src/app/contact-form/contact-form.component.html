<section class="container-fluide bg-light p-4">
  <h3>{{isNew?"Add ":"Edit "}} Contact</h3>
  <div class="col-sm-6">
    <form name="form" #f="ngForm" novalidate>
      <div class="form-group">
        <label class="form-label">Contact Id</label>
        <input type="number" class="form-control" name="cid" [(ngModel)]="cact.cid" #cid="ngModel" [readonly]="!isNew" required />
        <div *ngIf="cid.invalid && (cid.dirty || cid.touched)" class="alert alert-danger">
            <div *ngIf="cid.errors.required">
                CID is required.
            </div>
          </div>
      </div>
      <div class="form-group">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="cact.firstName" required minlength="5"
        />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div *ngIf="firstName.errors.required">
            First Name is required.
          </div>
          <div *ngIf="firstName.errors.minlength">
            First Name must be at least 5 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="cact.lastName" />
      </div>
      <div class="form-group">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" name="mobile" [(ngModel)]="cact.mobile" #mobile="ngModel" required minlength="10"
        />
        <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="alert alert-danger">
          <div *ngIf="mobile.errors.required">
            Mobile is required.
          </div>
          <div *ngIf="mobile.errors.minlength">
            Mobile must be at least 10 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Mail</label>
        <input type="email" class="form-control" name="mail" [(ngModel)]="cact.mail" #mail="ngModel" required  />
        <div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="alert alert-danger">
          <div *ngIf="mail.errors.required">
            Mail is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="cact.dateOfBirth" #dob="ngModel" required />
        <div *ngIf="dob.invalid && (dob.dirty || dob.touched)" class="alert alert-danger">
          <div *ngIf="dob.errors.required">
            Date Of Birth is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Gender</label>
        <select class="form-control" name="gender" [(ngModel)]="cact.gender" #gender="ngModel" required>
          <option value="">---SELECT---</option>
          <option *ngFor="let opt of ['Male','Female','Transgender']" [value]="opt">{{opt|uppercase}}</option>
        </select>
        <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="alert alert-danger">
          <div *ngIf="gender.errors.required">
            Gender is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">group</label>
        <select class="form-control" name="group" [(ngModel)]="cact.group" #group="ngModel" required>
          <option value="">---SELECT---</option>
          <option *ngFor="let opt of ['family','friends','collegues']" [value]="opt">{{opt|uppercase}}</option>
        </select>
        <div *ngIf="group.invalid && (group.dirty || group.touched)" class="alert alert-danger">
          <div *ngIf="group.errors.required">
            Group is required.
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-primary mb-5" [disabled]="!f.form.valid" (click)="handleFormSubmition()"> Save</button>
    </form>
  </div>
</section>
